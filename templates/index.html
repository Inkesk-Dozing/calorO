<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calorO - Calorie Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 10px; }
        form { margin-bottom: 20px; }
        input { padding: 6px 8px; }
        button { padding: 6px 10px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        tfoot td { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>calorO - Calorie Tracker</h1>

        <form method="POST" action="{{ url_for('add_meal') }}">
            <input type="text" name="meal_name" placeholder="Meal name" required>
            <input type="number" name="calories" placeholder="Calories" min="0" required>
            <button type="submit">Add Meal</button>
        </form>

        <form method="POST" action="{{ url_for('set_goal') }}">
            <input type="number" name="daily_goal" placeholder="Daily goal" min="1" value="{{ daily_goal }}" required>
            <button type="submit">Set Goal</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Calories</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for meal in meals %}
                <tr>
                    <td>{{ meal.name }}</td>
                    <td>{{ meal.calories }}</td>
                    <td><a href="{{ url_for('delete_meal', index=loop.index0) }}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td>Total</td>
                    <td>{{ total_calories }}</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Average</td>
                    <td>{{ "%.3f"|format(avg_calories) }}</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Daily Goal</td>
                    <td>{{ daily_goal }}</td>
                    <td></td>
                </tr>
                <tr>
                    <td>Remaining</td>
                    <td>{{ remaining_calories }}</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>

        <p><a href="{{ url_for('reset') }}">Reset daily log</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

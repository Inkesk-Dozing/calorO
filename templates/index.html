<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calorO - Calorie Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>calorO - Calorie Tracker</h1>

        <form method="POST" action="{{ url_for('add_meal') }}">
            <input type="text" name="meal_name" placeholder="Meal name" required>
            <input type="number" name="calories" placeholder="Calories" min="0" required>
            <button type="submit">Add Meal</button>
        </form>

        <form method="POST" action="{{ url_for('set_goal') }}">
            <input type="number" name="daily_goal" placeholder="Daily goal" min="1" value="{{ daily_goal }}" required>
            <button type="submit">Set Goal</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th class="meal-name">Meal Name</th>
                    <th class="calories">Calories</th>
                    <th class="action">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for meal in meals %}
                <tr>
                    <td class="meal-name">{{ meal.name }}</td>
                    <td class="calories">{{ meal.calories }}</td>
                    <td class="action"><a href="{{ url_for('delete_meal', index=loop.index0) }}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr>
                    <td class="meal-name">Total</td>
                    <td class="calories">{{ total_calories }}</td>
                    <td class="action"></td>
                </tr>
                <tr>
                    <td class="meal-name">Average</td>
                    <td class="calories">{{ "%.2f"|format(avg_calories) }}</td>
                    <td class="action"></td>
                </tr>
                <tr>
                    <td class="meal-name">Daily Goal</td>
                    <td class="calories">{{ daily_goal }}</td>
                    <td class="action"></td>
                </tr>
                <tr>
                    <td class="meal-name">Remaining</td>
                    <td class="calories">{{ remaining_calories }}</td>
                    <td class="action"></td>
                </tr>
            </tfoot>
        </table>

        <div class="actions">
            <a href="{{ url_for('reset') }}" class="link-reset">Reset daily log</a>
            <a href="{{ url_for('generate_report') }}" class="btn-primary">Download Report</a>
        </div>
    </div>

</body>
</html>
